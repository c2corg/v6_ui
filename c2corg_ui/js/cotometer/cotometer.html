<div class="modal-body">
  <div class="content cotometer">
    <div class="text" translate>
      This tool estimates the technical difficulty of a ski route (ski rating).
    </div>
    <div class="full" ng-init="cotmetCtrl.skiability = 0">
      <label translate>Skiability</label>
      <div class="checkbox"><label><input type="radio" ng-model="cotmetCtrl.skiability" ng-value="0" ng-change="cotmetCtrl.cotometerTechnicalGrade()" /> <span translate>Wide and constant</span></label></div>
      <div class="checkbox"><label><input type="radio" ng-model="cotmetCtrl.skiability" ng-value="0.1" ng-change="cotmetCtrl.cotometerTechnicalGrade()" /> <span translate>1 or 2 complications (steeper or narrow section...)</span></label></div>
      <div class="checkbox"><label><input type="radio" ng-model="cotmetCtrl.skiability" ng-value="0.2" ng-change="cotmetCtrl.cotometerTechnicalGrade()" /> <span translate>Very complex (steps, narrow sections, ridges...)</span></label></div>
    </div>
    <div id="average-slope" class="full">
      <label translate>Average slope (degrees)</label>
      <input ng-model="cotmetCtrl.slope" class="form-control" placeholder="{{'Average slope in degree' | translate}}" type="number" ng-change="cotmetCtrl.cotometerTechnicalGrade()">
    </div>
      <div class="alert alert-danger" ng-if="cotmetCtrl.errorSlope" translate>The slope must be between 0 and 80 deg</div>
    <div id="elevation" class="full">
      <label translate>height_diff</label>
      <input name="message" ng-model="cotmetCtrl.elevation" class="form-control" type="number" ng-change="cotmetCtrl.cotometerTechnicalGrade()">
    </div>
    <div class="alert alert-danger" ng-if="cotmetCtrl.errorElevation" translate>The slope must be between 50 and 3000m high</div>
    <div class="text-center result" ng-if="cotmetCtrl.rating != undefined">
      <span translate>Suggested rating</span>
      {{ cotmetCtrl.rating }}
    </div>
  </div>
</div>
<div class="modal-footer">
  <p>
    <button class="btn btn-success" type="button" ng-click="cotmetCtrl.setResult()" translate>Ok</button> <button class="btn btn-default" type="button" ng-click="cotmetCtrl.closeDialog()" translate>Cancel</button>
  <p>
</div>
