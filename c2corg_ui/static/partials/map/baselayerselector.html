<div class="dropup">
  <button type="button" class="btn btn-primary btn-xs" data-toggle="dropdown">
    {{bglayerCtrl.currentBgLayerSpec.name | translate}} <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li ng-repeat="layer in ::bglayerCtrl.bgLayerSpecs">
      <a href ng-click="bglayerCtrl.setLayer(layer)">{{layer.name | translate}}</a>
    </li>
  </ul>
</div>
