<div class="dropup">
  <button type="button" class="btn btn-primary btn-xs" data-toggle="dropdown">
    <span class="glyphicon glyphicon-tasks" aria-hidden="true"></span><span class="sr-only" translate>Layers</span> <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li ng-repeat="layer in ::mapLayerCtrl.bgLayerSpecs">
      <a href ng-click="mapLayerCtrl.setBgLayer(layer)">{{layer.name | translate}}</a>
    </li>
    <li role="separator" class="divider"></li>
    <li ng-repeat="layer in ::mapLayerCtrl.overlayLayerSpecs">
      <a href ng-click="mapLayerCtrl.switchOverlayLayer(layer)"><input type="checkbox" ng-checked="layer.visible"/>&nbsp;{{layer.name | translate}}</a>
    </li>
  </ul>
</div>
