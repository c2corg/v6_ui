<%def name="add_doctype_selector()">\
  <select class="form-control select-document" onchange="window.location = this.value;">
    <option translate value="${request.route_path('routes_index')}" ng-selected="{{mainCtrl.isPath('routes')}}">Routes</option>
    <option translate value="${request.route_path('waypoints_index')}" ng-selected="{{mainCtrl.isPath('waypoints')}}">Waypoints</option>
    <option translate value="${request.route_path('outings_index')}" ng-selected="{{mainCtrl.isPath('outings')}}">Outings</option>
    <option translate value="${request.route_path('images_index')}" ng-selected="{{mainCtrl.isPath('images')}}">Images</option>
    <option translate value="${request.route_path('books_index')}" ng-selected="{{mainCtrl.isPath('books')}}">Books</option>
    <option translate value="${request.route_path('areas_index')}" ng-selected="{{mainCtrl.isPath('areas')}}">Areas</option>
  </select>
</%def>

<%def name="toggle_map_btns()">\
  <button class="btn btn-primary no-map-btn show-list hidden-xs" ng-show="noList"
          ng-click="noList = false; noMap = false; mainCtrl.resizeMap();">
    <span  class="glyphicon glyphicon-th-large"></span>
    <span translate>Show list</span>
  </button>
  <button class="btn btn-primary no-map-btn hidden-xs" ng-show="!noList"
          ng-click="noMap = !noMap; noList = false;">
    <span  class="glyphicon glyphicon-eye-close"></span>
    <span translate>Hide map</span>
  </button>
</%def>


<%def name="toggle_list_btns()">\
<button class="btn orange-btn btn-default no-list-btn hidden-xs"
        ng-show="!noMap" ng-click="noList = !noList; noMap = false; mainCtrl.resizeMap();">
  <span class="glyphicon glyphicon-eye-close"></span>
  <span translate>Hide list</span>
</button>
<button class="btn orange-btn btn-default no-list-btn hidden-xs"
        ng-show="noMap" ng-click="noList = false; noMap = false; mainCtrl.resizeMap();">
  <span class="glyphicon glyphicon-globe"></span>
  <span translate>Show map</span>
</button>
</%def>
