      ng-click="${ctrl}.toggleOrientation('SW', ${model}, $event, '${filterName}')"
      ng-class="{ 'orientation-selected': ${model}.orientations.indexOf('SW') > -1 }"/>
    <path id="ori-ne" d="m369.46 166.83-141.65 59.371 59.368-141.65 0.002-0.002 100.34-18.058z"
      ng-click="${ctrl}.toggleOrientation('NE', ${model}, $event, '${filterName}')"
      ng-class="{ 'orientation-selected': ${model}.orientations.indexOf('NE') > -1 }"/>
    <text id="text-n" y="99.007141" x="212.0424" font-size="60">N</text>
    <text id="text-s" y="385.00714" x="214.10295" font-size="60">S</text>
    <text id="text-w" y="241.58344" x="64" font-size="60">W</text>
    <text id="text-e" y="241.58344" x="358" font-size="60">E</text>
  </svg>
</%def>
