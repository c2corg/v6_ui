## OUTINGS
<section ng-if="document['associations']['recent_outings']['outings'].length > 0" class="associated-section">
  <label translate>Associated outings</label>
  <article class="associated-documents" >
    <div class="list-item outing" ng-repeat="outing in document['associations']['recent_outings']['outings']">
      <%include file="outing_card.html"/>
      <app-delete-association parent-id="document.document_id" child-id="outing.document_id"></app-delete-association>
    </div>
    <article class="list-item" ng-repeat="doc in added| filter:{'documentType': 'outings'}">
      <app-association-card parent-id="document.document_id"  doc="doc" added-documents="added"></app-association-card>
    </article>
  </article>
</section>

## WAYPOINTS
<section ng-if="document['associations']['waypoints'].length > 0" class="associated-section">
  <label translate>Associated waypoints</label>
  <article class="associated-documents" >
    <div class="list-item" ng-repeat="waypoint in document['associations']['waypoints'] | orderBy: 'waypoint_type'" ng-class="{'main-waypoint': document['main_waypoint_id'] === waypoint['document_id']} ">
      <%include file="waypoint_card.html"/>
      <div translate ng-if="document.main_waypoint_id == waypoint.document_id">main waypoint</div>
      <div class="btns" ng-if="!document.waypoint_type">
        <span class="glyphicon glyphicon-home" ng-click="document.main_waypoint_id = waypoint.document_id" ng-if="document.main_waypoint_id != waypoint.document_id"></span>
        <app-delete-association parent-id="document.document_id" child-id="waypoint.document_id"></app-delete-association>
      </div>
    </div>
    <article class="list-item" ng-repeat="doc in added| filter:{'documentType': 'waypoints'}">
      <app-association-card parent-id="document.document_id" doc="doc" added-documents="added"></app-association-card>
    </article>
  </article>
</section>

## ROUTES
<section ng-if="document['associations']['routes'].length > 0" class="associated-section">
  <label translate>Associated routes</label>
  <article class="associated-documents" >
    <div class="list-item" ng-repeat="route in document['associations']['routes']">
      <%include file="route_card.html"/>
      <app-delete-association parent-id="document.document_id"  child-id="route.document_id"></app-delete-association>
    </div>
    <article class="list-item" ng-repeat="doc in added| filter:{'documentType': 'routes'}">
      <app-association-card parent-id="document.document_id"  doc="doc" added-documents="added"></app-association-card>
    </article>
  </article>
</section>
